<div class="screen game-start">

    <div class="block transparent actions">
        <div class="menu link active"
             ng-click="game.newGame()"
             ng-mouseenter="sndMove()">NEW GAME</div>
        <div class="menu link"
             ng-click="game.goLoadScreen()"
             ng-class="{active: game.saves.length > 0}"
             ng-mouseenter="sndMove()">Continue?</div>
    </div>

</div>
