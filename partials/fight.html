<div class="screen fight">

    <div class="block message" ng-show="game.battle.message != ''" ng-class="{limit: game.battle.action.isLimit}">{{game.battle.message}}</div>

    <div class="field">
        <div class="part enemies">
            <div ng-repeat="fighter in game.battle.groupA" class="enemy {{fighter.plot}}">
                <img class="plot" height="60" ng-src="{{fighter.image}}" />
                <div class="msg"></div>
            </div>
        </div><!--
        --><div class="part characters">
            <div ng-repeat="fighter in game.battle.groupB" class="character {{fighter.plot}}">
                <img class="plot" src="/img/sprites/cloud3.png" />
                <div class="msg"></div>
            </div>
        </div>
    </div>

    <div class="block commands">
        <div class="block command" ng-show="game.battle.commander.current" ng-repeat="commandsPanel in game.battle.commander.current.panels" ng-class="{limit: commandsPanel.isLimit}">
            <div ng-repeat="command in commandsPanel.commands">
                <div class="link active"
                     ng-click="command.select()"
                     ng-mouseenter="sndMove()">{{command.getName()}}</div>
            </div>
        </div>
        <div class="legend">
            <div class="panel name">name</div>
            <div class="panel hp">hp</div>
            <div class="panel mp">mp</div>
            <div class="panel atb">limit</div>
            <div class="panel atb">time</div>
        </div>
        <div ng-repeat="character in game.getTeam()" class="character">
            <div class="panel name">
                {{character.name}}
            </div>
            <div class="panel hp">
                <div>{{character.hp}}/{{character.hpMax()}}</div>
                <div class="miniGaugeMax">
                    <div class="miniGauge hp" ng-style="{'width': character.hpProgress(100)}"></div>
                </div>
            </div>
            <div class="panel mp">
                <div>{{character.mpMax()}}</div>
                <div class="miniGaugeMax">
                    <div class="miniGauge mp" ng-style="{'width': character.mpProgress(100)}"></div>
                </div>
            </div>
            <div class="panel limit">
                <div class="gaugeMax">
                    <div class="gauge limit" ng-style="{'width': character.limitProgress(100)}" ng-class="{full: character.limitFull()}"></div>
                </div>
            </div>
            <div class="panel atb">
                <div class="gaugeMax">
                    <div class="gauge atb" ng-style="{'width': character.atbProgress(100)}" ng-class="{full: character.atbFull()}"></div>
                </div>
            </div>
        </div>
    </div>

</div>
